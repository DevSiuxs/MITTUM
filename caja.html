<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Box</title>
    <style>
        .box {
            width: 200px;
            height: 150px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin: 20px;
            color: #007BFF;
            font-family: Helvetica, sans-serif;
        }
        .box::before, .box::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid #007BFF;
        }
        .box::before {
            top: 0;
            left: 0;
            border-right: none;
            border-bottom: none;
        }
        .box::after {
            bottom: 0;
            right: 0;
            border-left: none;
            border-top: none;
        }
    </style>
</head>
<body>

<div class="box">
    <div>
        <strong>250</strong><br>
        Publicaciones gratis de anuncios de precio fijo.
    </div>
</div>

</body>
</html>
